<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="css/recursos/triprint-icon.png">
	<link rel="stylesheet" href="css/triprint-login.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
	<title>Triprint Iniciar Sesión</title>
</head>
<body>
	<div class="bck"></div>
	<div class="login">
		<div class="login-cnt">
			<h1 class="txt-blanco logotipo">TRIPRINT</h1>
			<div class="inputs-recuerda-recupera-inicia">
				<input class="inp" type="text" placeholder="Usuario">
				<input class="inp" type="password" placeholder="Contraseña">
				<div class="recuerda-recupera">
					<label class="txt-blanco recuerda">
						<input type="checkbox">
						Recuérdame
					</label>
					<a class="enl" href="">Olvidé mi correo</a>
				</div>
				<a class="txt-blanco inicia" href="home.html">Iniciar Sesión</a>
			</div>
			<div class="txt-blanco registrar" for="reg">¿No tienes cuenta? <a id="reg" class="enl" href="">Regístrate.</a></div>
		</div>
	</div>
</body>
</html>
