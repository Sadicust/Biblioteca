<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="css/recursos/triprint-icon.png">
	<link rel="stylesheet" href="css/triprint.css">
	<link rel="stylesheet" href="css/triprint-article.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Triprint Article</title>
</head>
<body>
	<header>
		<nav>
			<a href="home.html"><h1>TRIPRINT</h1></a>
			<div class="cuenta">
				<a href="home.html" class="cuenta-btn"><i class="fa fa-home" aria-hidden="true"></i></a>
				<div class="vl-small"></div>
				<a href="fav.html" class="cuenta-btn"><i class="fa fa-star" aria-hidden="true"></i></a>
				<div class="vl-small"></div>
				<a href="article.html" class="cuenta-btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
				<div class="vl"></div>
				<a href="index.html" class="cuenta-perfil"><span class="cuenta-nombre">Sadicust</span><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
			</div>
		</nav>
	</header>
	<main>
		<div class="article-main-cnt">
			<div class="article-fotos">
				<div class="foto-producto foto-producto-uno"></div>
				<div class="foto-producto foto-producto-dos"></div>
				<div class="foto-producto foto-producto-tres"></div>
				<div class="foto-producto foto-producto-cuatro"></div>
			</div>
			<button class="btn-producto-expandir">
				<i class="fa-p fa fa-circle" aria-hidden="true"></i>
				<i class="fa-s fa fa-circle" aria-hidden="true"></i>
				<i class="fa-t fa fa-circle" aria-hidden="true"></i>
			</button>
			<div class="article-comprar-aside">
				<div class="article-precio-base">
					<p>Destiny - Espectro</p>
					<p>14€</p>
				</div>
				<div class="article-precio-alter">
					<p>Montado + LED</p>
					<p>19€</p>
				</div>
				<p class="article-compra-info">Monta tu propio Espectro o pídelo ya montado.<br>La versión montada viene con LED incluido.</p>
				<button class="btn-comprar">Comprar</button>
			</div>
		</div>
	</main>
	<footer>TRIPRINT</footer>
</body>
</html>
